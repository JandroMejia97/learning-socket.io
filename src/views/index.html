<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Â¡Server with Express and Socket.io!</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <ul class="room" id="room1">

  </ul>
  <ul class="room" id="room2">

  </ul>
  <ul class="room" id="room3">

  </ul>

  <form>
    <label for="connect-room">
      Connect to room:
      <input
        min="1"
        max="3" 
        step="1"
        type="number"
        id="connect-room"
        placeholder="Enter your room number">
    </label>
    <button
      type="button"
      onclick="connectTo()">
      Connect
    </button>
  </form>
  <form>
    <label for="message">
      Message:
      <input
        type="text"
        id="message"
        placeholder="Enter your message">
    </label>
    <button
      type="button"
      onclick="sendMessage()">
      Send
    </button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
